<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="tic_tac_CSS.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>

        <div class="container" align='center'>
            <div class="jumbotron">

                <h1>Welcome to Tic Tac Toe X/0</h1>
                <p>Get ready to play, Rules for this game are</p>
                <li>On First click over the cell, It changes the blank space to X </li>
                <li>On Second click over the cell, It changes the X to 0 </li>
                <li>On Third click over the cell, It changes the 0 to blank space </li>

                <button id="b" type="button" class="btn btn-primary btn-lg" name="button">Restart</button>

            </div>

            <table align="center">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

            </table>

        </div>

        <script src="tic_tac_JS.js">

        </script>

    </body>
</html>
