<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign up For the Blog</h1>
        <p>Please Note: All text fields required</p>

        <form action="test.html" method="get">
            <label for="fn">First Name:</label>
            <input id='fn' type="text" name="" placeholder="First Name" value="" required>

            <label for="ln">Last Name:</label>
            <input id='ln' type="text" name="" placeholder="Last Name" value="" required>

            <p></p>

            <label for="mail">Email id:</label>
            <input id='mail' type="email" name="" placeholder="Email Id" value="" required>

            <label for="pass">Password:</label>
            <input id='pass' type="password" name="" placeholder="Password" value="" required>

            <p>Are you over 18 ?</p>

            <label for="y">Yes:</label>
            <input id='y' type="radio" name="over"value="yes">

            <label for="n">No:</label>
            <input id='n' type="radio" name="over"value="no">

            <p>Do you have a card or Gpay or Paypal</p>

            <select name="payement" required>

                <option value="cc">Credit card</option>
                <option value="gc">Google pay</option>
                <option value="pp">Paypal</option>
            </select>

            <p></p>

            <input type="submit" name="" value="Sign Up!">


        </form>
    </body>
</html>
